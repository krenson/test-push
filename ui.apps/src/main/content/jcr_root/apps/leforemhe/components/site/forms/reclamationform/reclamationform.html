<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.localDate="com.leforemhe.aem.site.core.models.LocalDateCustomModel"></sly>
<form class="aem forms"
        data-sly-test="${properties.action}"
      data-sly-attribute.action="${properties.action}"
      data-sly-attribute.method="${properties.method}"
      data-sly-attribute.name="${properties.name}"
      data-sly-attribute.id="${properties.id}"
      data-sly-attribute.enctype="${properties.multipart ? 'multipart/form-data':''}">
    <fieldset>
        <legend>
            ${'Signalétique' @ i18n}
        </legend>
        <div>
            <label for="nom">
                ${'Nom' @ i18n}<acronym title="${'Obligatoire' @ i18n}">*</acronym></label>
            <input aria-required="true" id="nom" name="nom" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text"
                   value="">
        </div>
        <div>
            <label for="prenom">
                ${'Prénom' @ i18n}<acronym title="${'Obligatoire' @ i18n}">*</acronym></label>
            <input aria-required="true" id="prenom" name="prenom" placeholder="${'Champ obligatoire' @ i18n}" required=""
                   type="text" value="">
        </div>
        <div>
            <label for="societe">
                ${'Société ou' @ i18n} <acronym title="${'Association sans but lucratif' @ i18n}">${'ASBL' @ i18n}</acronym>:</label>
            <input aria-required="false" id="societe" name="societe" type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Contact' @ i18n}
        </legend>
        <div>
            <label for="tel">
                ${'Téléphone' @ i18n}&nbsp;/&nbsp;${'GSM' @ i18n}<acronym title="${'Obligatoire' @ i18n}">*</acronym></label>
            <input aria-required="true" id="tel" name="tel" pattern="[0]{1}([0-9]{8,20})"
                   placeholder="${'Champ obligatoire' @ i18n}" required="" type="tel" value="">
        </div>
        <div>
            <label for="email">
                ${'Adresse e-mail' @ i18n}<acronym title="${'Obligatoire' @ i18n}">*</acronym></label>
            <input aria-required="true" id="email" name="email" placeholder="${'Champ obligatoire' @ i18n}" required="" type="email"
                   value="">
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Adresse' @ i18n}
        </legend>
        <div>
            <label for="rue">
                ${'Rue' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="rue" name="rue" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="numero">
                ${'Numéro' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="numero" name="numero" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="code">
                ${'Code Postal' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="code" maxlength="4" name="code" placeholder="${'Champ obligatoire' @ i18n}" required=""
                   type="text">
        </div>
        <div>
            <label for="localite">
                ${'Localité' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="localite" name="localite" placeholder="${'Champ obligatoire' @ i18n}" required=""
                   type="text">
        </div>
        <div>
            <label for="pays">
                ${'Pays' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="pays" name="pays" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Objet de la réclamation' @ i18n}
        </legend>
        <div>
            <label for="statut">
                ${'Statut' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <div class="select">
                <select aria-required="true" id="statut" name="statut" required="">
                    <option selected="selected" value="">
                        ${'Choisissez un statut' @ i18n}
                    </option>
                    <option value="Demandeur Emploi">
                        ${'Demandeur d\'emploi' @ i18n}
                    </option>
                    <option value="Travailleur">
                        ${'Travailleur' @ i18n}
                    </option>
                    <option value="Stagiaire">
                        ${'Stagiaire' @ i18n}
                    </option>
                    <option value="Entreprise">
                        ${'Entreprise' @ i18n}
                    </option>
                    <option value="Partenaire">
                        ${'Partenaire' @ i18n}
                    </option>
                    <option value="Adjudicataire">
                        ${'Adjudicataire' @ i18n}
                    </option>
                    <option value="Autre">
                        ${'Autre' @ i18n}
                    </option>
                </select>
            </div>
        </div>
        <div>
            <label for="date">
                ${'Date à laquelle les faits se sont produits' @ i18n} <span>(${'jj/mm/aaaa' @ i18n})</span>
                <acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <div class="date">
                <input aria-required="true" id="date" name="date" data-sly-attribute.max="${localDate.now}" data-sly-attribute.min="${localDate.dateTwoYearsAgo}"
                       placeholder="${'Champ obligatoire' @ i18n}" required="" type="date" pattern="[0-9]{2}[-/]{1}[0-9]{2}[-/]{1}[0-9]{4}">
            </div>
        </div>
        <div class="one-col">
            <label for="motif">
                ${'Motif de la réclamation' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <div class="textarea two-col empty">
                <textarea aria-required="true" id="motif" name="motif" placeholder="${'Champ obligatoire' @ i18n}" required=""></textarea>
            </div>
        </div>
        <div class="one-col">
            <label for="adresse">
                ${'Mentionnez l\'adresse précise du lieu où les faits se sont produits' @ i18n} <acronym
                    title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <div class="textarea two-col">
                <textarea aria-required="true" id="adresse" name="adresse" placeholder="${'Champ obligatoire' @ i18n}"
                          required=""></textarea>
            </div>
        </div>
        <div class="inputFile two-col empty">
            <label for="fichier">
                ${'Vous pouvez joindre un document à votre demande' @ i18n}<br>
                <span id="descriptionFile">(${'Uniquement des documents de type word, pdf, images, taille maximum 5Mb' @ i18n})</span>
                <div class="title">
                    ${'Sélectionner des fichiers' @ i18n}
                </div>
            </label>
            <input name="MAX_FILE_SIZE" type="hidden" value="5000000">
            <input aria-describedby="descriptionFile" aria-required="true" id="fichier" name="fichier" type="file">
        </div>
    </fieldset>

    <div class="form-Button">
        <button id="boutonFormulaireReclamation" name="boutonFormulaireReclamation" type="submit" value="Envoyer" class="btn btn-primary">
            ${'envoyer' @ i18n}
        </button>
    </div>

</form>
<sly data-sly-call="${template.placeholder @ isEmpty = !properties.action, classAppend='forem-form' }"></sly>

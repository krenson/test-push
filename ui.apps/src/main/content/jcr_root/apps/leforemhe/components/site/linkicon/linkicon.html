<div class="button" data-sly-use.linkModel="com.leforemhe.aem.site.core.models.horizonemploi.LinkModel" 
  data-sly-test.isConfigured="${linkModel.isConfigured}"
  data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <button
      type="button"
      id="button-121c3d2c42"
      class="cmp-button link-icone">
      <div class="icone" data-sly-test="${linkModel.icon}">
        <img src="${linkModel.icon}" alt="${linkModel.title}"/>
      </div>
      <div class="link-icone-text">
        <span class="cmp-button__text">${linkModel.title}</span>
        <span class="cmp-button__desc" data-sly-test.description="${linkModel.description}">
          ${description}
        </span>
      </div>
    </button>
  </div>
  <sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-call="${templates.placeholder @ isEmpty = !isConfigured}"></sly>

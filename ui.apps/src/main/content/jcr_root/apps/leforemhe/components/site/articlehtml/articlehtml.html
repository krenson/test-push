<sly data-sly-test.author="${(wcmmode.edit || wcmmode.design)}"></sly>
<main role="main">
<article>
    <header>
        <div data-sly-resource="${'title' @ resourceType='leforemhe/components/site/title'}"
             data-sly-unwrap="${!author}"></div>
        <div data-sly-resource="${'message' @ resourceType='leforemhe/components/site/message'}"
             data-sly-unwrap="${!author}"></div>
        <div data-sly-resource="${'accroche' @ resourceType='leforemhe/components/site/accroche'}"
             data-sly-unwrap="${!author}"></div>
    </header>
    <div>
        <div data-sly-resource="${'html' @ resourceType='leforemhe/components/site/htmlcomponent'}"
             data-sly-unwrap="${!author}"></div>
    </div>
</article>
</main>

<sly data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer">
    <sly data-sly-test="${wcmmode.edit}"
         data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"></sly>
    <div data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
         id="${container.id}"
         class="cmp-container${wcmmode.edit ? ' {0}': '' @ format=[allowed.cssClass]}"
         style="${container.backgroundStyle @ context='styleString'}" data-sly-unwrap="${wcmmode.disabled}">
        <sly data-sly-test.isAllowedApplicable="${allowed.applicable}"
             data-sly-test="${isAllowedApplicable}"
             data-sly-use.allowedTemplate="leforemhe/components/site/container/allowedcomponents.html"
             data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, components=allowed.components}"></sly>
        <div data-sly-test="${!isAllowedApplicable}">
            <aside>
                <sly data-sly-test="${!isAllowedApplicable}"
                     data-sly-repeat="${container.items}"
                     data-sly-resource="${item.path @ decoration=true,cssClassName='aem'}"></sly>
                <sly data-sly-test="${!isAllowedApplicable && !wcmmode.disabled}"
                     data-sly-resource="${resource.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section'}"/>
            </aside>
        </div>
    </div>
</sly>

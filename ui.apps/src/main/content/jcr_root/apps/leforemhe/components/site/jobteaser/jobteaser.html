<div class="teaser tuileContainer" tabindex="0"
     data-sly-use.teaser="com.leforemhe.aem.site.core.models.horizonemploi.JobTeaserModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.teaserTemplate="leforemhe/components/site/templates/teaser.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
     id="${teaser.id}"
     data-cmp-data-layer="${teaser.data.json}">
    <sly data-sly-call="${teaserTemplate.teaser @ teaser=teaser}"/>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>

<template

        <div class="teaser popupOpener">
            <div id="teaser-66129ff9d4" class="cmp-teaser" popup-id="19ec83d9-a0f2-4f3f-8a5a-35e215033f0f">
                <a class="cmp-teaser__link">
                    <div class="cmp-teaser__content">
                        <h2 class="cmp-teaser__title">${'Filtrer' @ i18n}</h2>
                    </div>
                    <div class="cmp-teaser__image">
                        <div id="teaser-66129ff9d4-image" class="cmp-image">
                            <img src="/etc.clientlibs/leforemhe/clientlibs/clientlib-site/resources/images/sliders.svg" loading="lazy" class="cmp-image__image">

                    </div>

            </div>

    <div class="contentCentered he result-counter">
        <h5 data-resultCounterLabel="${multipleResultLabel}" data-resultCounterLabelOne="${oneResultLabel}"></h5>

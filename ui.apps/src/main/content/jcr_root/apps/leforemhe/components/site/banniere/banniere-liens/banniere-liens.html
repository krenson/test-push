<sly
  data-sly-use.model="com.leforemhe.aem.site.core.models.horizonemploi.ButtonModel"
  data-sly-test.author="${wcmmode.edit || wcmmode.design}"
></sly>
  <div class="cmp-banniere-liens">
    <span>${model.text}</span>
    <a href="${model.urlLink}">${model.urlLink}</a>
  </div>
<sly data-sly-test="${wcmmode.edit}">
  <sly
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-call="${templates.placeholder @
             isEmpty = !model.text && !model.urlLink}"
  ></sly>
</sly>

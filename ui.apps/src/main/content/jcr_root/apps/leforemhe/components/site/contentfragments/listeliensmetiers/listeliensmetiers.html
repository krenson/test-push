<div class="list"
     data-sly-use.jobsModel="com.leforemhe.aem.site.core.models.horizonemploi.JobsModel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <ul class="cmp-list" data-sly-list.job="${jobsModel.jobs}">
        <li class="cmp-list__item">
            <span class="cmp-list__item-title aem">
              <a href="${job.link}" target="_blank">${job.title}</a>
            </span>
        </li>
    </ul>
</div>

<sly data-sly-call="${template.placeholder @ isEmpty=!jobsModel.jobs , classAppend='cmp-list'}"></sly>

<template data-sly-template.popup="${@ tags}">
<div class="popup aem" popup-id="19ec83d9-a0f2-4f3f-8a5a-35e215033f0f">
    <div class="popup-container">
        <div class="popup-header">
            <div class="popup-title">
                <div class="cmp-teaser__image">
                    <div class="cmp-image">
                        <img src="/etc.clientlibs/leforemhe/clientlibs/clientlib-site/resources/images/sliders.svg" class="cmp-image__image">
                    </div>
                </div>
                ${'Filtrer' @ i18n}
            </div>
            <button class="popup-close-top-btn">
                <div class="popup-close"></div>
            </button>
        </div>
        <div class="popup-content">
            <div class="filter-container">
                <div data-sly-repeat.item="${tags}" class="accordion panelcontainer">
                    <div id="accordion" class="cmp-accordion" data-cmp-is="accordion">
                        <div class="cmp-accordion__item" data-cmp-hook-accordion="item" data-cmp-expanded="">
                            <h3 class="cmp-accordion__header">
                                <button id="accordion-button"
                                        class="cmp-accordion__button cmp-accordion__button--expanded"
                                        aria-controls="accordion-panel"
                                        data-cmp-hook-accordion="button"
                                        onclick="clickAccordion(this)"
                                        aria-expanded="true">
                                    <span class="cmp-accordion__title">${item.parentTag.label}</span>
                                    <span class="cmp-accordion__icon"></span>
                                </button>
                            </h3>
                            <div data-cmp-hook-accordion="panel" id="accordion-panel"
                                 class="cmp-accordion__panel cmp-accordion__panel--expanded"
                                 role="region" aria-labelledby="accordion-button" aria-hidden="false">
                                <div class="text">
                                    <div id="text" class="cmp-text">
                                        <ul data-sly-list.childTag="${item.childTags}">
                                            <li>
                                                <label for="${childTag.tagName}">
                                                    <div class="checkbox-container">
                                                        <input onclick="checkboxClick(this)" type="checkbox"
                                                               id="${childTag.tagName}"
                                                               name="${childTag.tagName}">
                                                        <label for="${childTag.tagName}">${childTag.label}</label>
                                                    </div>
                                                    <div>
                                                        <span class="checkbox-amount" for="${childTag.tagName}"></span>
                                                    </div>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <button class="popup-close-bottom-btn">
            <div class="popup-button btn btn-tertiary closeButton">${'Fermer' @ i18n}</div>
        </button>
    </div>
</div>
</template>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.localDate="com.leforemhe.aem.site.core.models.LocalDateCustomModel"></sly>
<form class="aem forms"
        data-sly-test="${properties.action}"
      data-sly-attribute.action="${properties.action}"
      data-sly-attribute.method="${properties.method}"
      data-sly-attribute.name="${properties.name}"
      data-sly-attribute.id="${properties.id}"
      data-sly-attribute.enctype="${properties.multipart ? 'multipart/form-data':''}">
    <fieldset>
        <legend>
            ${'Références du/des stages' @ i18n} <span>
(${'Maximum 2 choix' @ i18n})</span>
        </legend>
        <div>
            <label for="choix1">
                ${'Choix numéro 1' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="choix1" name="choix1" required="" type="text">
        </div>
        <div>
            <label for="choix2">
                ${'Choix numéro 2' @ i18n}</label>
            <input aria-required="false" id="choix2" name="choix2" type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Signalétique de l\'étudiant' @ i18n}</legend>
        <div>
            <label for="nom">
                ${'Nom' @ i18n}<acronym title="${'Obligatoire' @ i18n}">*</acronym></label>
            <input aria-required="true" id="nom" name="nom" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="prenom">
                ${'Prénom' @ i18n}<acronym title="${'Obligatoire' @ i18n}">*</acronym></label>
            <input aria-required="true" id="prenom" name="prenom" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="date">
                ${'Date de naissance' @ i18n} <span>
(${'jj/mm/aaaa' @ i18n})</span>
                <acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <div class="date">
                <input aria-required="true" id="date" name="date" data-sly-attribute.max="${localDate.now}" data-sly-attribute.min="${localDate.dateHundredYearsAgo}"  pattern="[0-9]{2}[-/]{1}[0-9]{2}[-/]{1}[0-9]{4}" placeholder="${'Champ obligatoire' @ i18n}" required="" type="date">
            </div>
        </div>
        <div>
            <label for="annee">
                ${'Année d\'étude' @ i18n} :</label>
            <input aria-required="false" id="annee" name="annee" type="text">
        </div>
        <div>
            <label for="option">
                ${'Option' @ i18n} :</label>
            <input aria-required="false" id="option" name="option" type="text">
        </div>
        <div class="inputFile two-col empty">
            <label for="cv">
                ${'CV à joindre' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym><br>
                <span id="descriptionFileCV">
(${'Uniquement des documents de type word, pdf taille maximum 5Mb' @ i18n})</span>
                <div class="title">
                    ${'Sélectionner des fichiers' @ i18n}
                </div>
            </label>
            <input name="MAX_FILE_SIZE" type="hidden" value="5000000">
            <input aria-describedby="descriptionFileCV" aria-required="true" id="cv" name="cv" type="file" required="">
        </div>
        <div class="inputFile two-col empty">
            <label for="lettre">
                ${'Lettre de motivation' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym><br>
                <span id="descriptionFileLetter">
(${'Uniquement des documents de type word, pdf taille maximum 5Mb' @ i18n})</span>
                <div class="title">
                    ${'Sélectionner des fichiers' @ i18n}
                </div>
            </label>
            <input name="MAX_FILE_SIZE" type="hidden" value="5000000">
            <input aria-describedby="descriptionFileLetter" aria-required="true" id="lettre" name="lettre" type="file" required="">
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Contact' @ i18n}</legend>
        <div>
            <label for="tel">
                ${'Téléphone' @ i18n}&nbsp;-&nbsp;${'GSM' @ i18n}<acronym title="obligatoire">*</acronym>:</label>
            <input aria-required="true" id="tel" name="tel" pattern="[0]{1}([0-9]{8,20})" placeholder="${'Champ obligatoire' @ i18n}" required="" type="tel">
        </div>
        <div>
            <label for="email">
                ${'E-mail' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="email" name="email" placeholder="${'Champ obligatoire' @ i18n}" required="" type="email">
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Adresse' @ i18n}</legend>
        <div>
            <label for="rue">
                ${'Rue' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="rue" name="rue" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="numero">
                ${'Numéro' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="numero" name="numero" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="code">
                ${'Code postal' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="code" name="code" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="localite">
                ${'Localité' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="localite" name="localite" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Coordonnées de l\'établissement scolaire' @ i18n}</legend>
        <div>
            <label for="etablissement">
                ${'Etablissement scolaire' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="etablissement" name="etablissement" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="rue1">
                ${'Rue' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="rue1" name="rue1" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="numero1">
                ${'Numéro' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="numero1" name="numero1" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="code1">
                ${'Code postal' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="code1" name="code1" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div>
            <label for="localite1">
                ${'Localité' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <input aria-required="true" id="localite1" name="localite1" placeholder="${'Champ obligatoire' @ i18n}" required="" type="text">
        </div>
        <div class="one-col">
            <label for="objectif">
                ${'Objectifs du stage' @ i18n} :</label>
            <div class="textarea two-col">
                <textarea aria-required="false" id="objectif" name="objectif"></textarea>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>
            ${'Travail de fin d\'étude' @ i18n}</legend>
        <div>
            <label for="memoire">
                ${'TFE' @ i18n}<acronym title="${'obligatoire' @ i18n}">*</acronym>:</label>
            <div class="select">
                <select aria-required="true" id="memoire" name="memoire" required="">
                    <option selected="selected" value="">
                        ${'Faites un choix' @ i18n}</option>
                    <option value="oui">
                        ${'oui' @ i18n}</option>
                    <option value="non">
                        ${'non' @ i18n}</option>
                </select>
            </div>
        </div>
        <div class="one-col">
            <label for="sujet">
                ${'Si oui, sujet du TFE' @ i18n} :</label>
            <div class="textarea two-col">
                <textarea aria-required="false" id="sujet" name="sujet"></textarea>
            </div>
        </div>
    </fieldset>
    <div class="form-Button">
        <button id="boutonFormStgForem" name="boutonFormStgForem" type="submit" value="Envoyer" class="btn btn-primary">
            ${'envoyer' @ i18n}</button>
    </div>
</form>
<sly data-sly-call="${template.placeholder @ isEmpty = !properties.action, classAppend='forem-form' }"></sly>

<div class="list">
    <ul data-sly-use.list="com.leforemhe.aem.site.core.models.ListModelCF"
        data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-list.item="${list.synonymes}"
        id="${component.id}"
        data-cmp-data-layer="${list.data.json}"
        class="cmp-list">
        <li class="cmp-list__item"
            data-cmp-data-layer="${item.data.json}">
            <span class="cmp-list__item-title">${item}</span>
        </li>
    </ul>
    <sly data-sly-call="${template.placeholder @ isEmpty=list.synonymes.size == 0, classAppend='cmp-list'}"></sly>
</div>

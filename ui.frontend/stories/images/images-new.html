<div
  id="${image.id}"
  class="aem image_component_default"
  itemscope
  itemtype="http://schema.org/ImageObject"
>
  <a class="cmp-image__link">
    <img
      src="http://dispatcher.realdolmen.com/clientlib-site/resources/images/mde-genappe.jpg"
      class="cmp-image__image"
      alt="${image.alt || true}"
    />
  </a>
  <span class="cmp-image__title"></span>
  <meta itemprop="caption" content="${image.title}" />
</div>

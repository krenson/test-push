<div class="centrePage">
  <nav id="filAriane" class="aem">
    <div class="aem filArianeContainer">
      <span> Demande de formation </span>
    </div>
  </nav>

  <main role="main">
    <article>
      <header>
        <div class="aem title-container">
          <h1>Demande de formation</h1>
        </div>
      </header>

      <div>
        <form
          enctype="multipart/form-data"
          id="dpar18"
          name="dpar18"
          method="post"
          action="/FOREM/leforemhe_BE/FORMULAIRES/formulaireDPAR18.php"
          class="aem forms"
        >
          <fieldset>
            <legend>Signalétique</legend>
            <div>
              <label for="nom">
                Nom<acronym title="Obligatoire">*</acronym></label
              >
              <input
                aria-required="true"
                id="nom"
                name="nom"
                placeholder="Champ obligatoire"
                required=""
                type="text"
                value=""
              />
            </div>
            <div>
              <label for="prenom">
                Prénom<acronym title="Obligatoire">*</acronym></label
              >
              <input
                aria-required="true"
                id="prenom"
                name="prenom"
                placeholder="Champ obligatoire"
                required=""
                type="text"
                value=""
              />
            </div>
            <div>
              <label for="date">
                Date de naissance <span>(jj/mm/aaaa)</span>
                <acronym title="obligatoire">*</acronym>:</label
              >
              <div class="date">
                <input
                  aria-required="true"
                  id="date"
                  name="date"
                  pattern="[0-9]{2}[-/]{1}[0-9]{2}[-/]{1}[0-9]{4}"
                  placeholder="Champ obligatoire"
                  required=""
                  type="date"
                  min="1922-01-28"
                  max="2022-01-28"
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Contact</legend>
            <div>
              <label for="tel">
                Téléphone&nbsp;/&nbsp;GSM<acronym title="Obligatoire"
                  >*</acronym
                ></label
              >
              <input
                aria-required="true"
                id="tel"
                name="tel"
                pattern="[0]{1}([0-9]{8,20})"
                placeholder="Champ obligatoire"
                required=""
                type="tel"
                value=""
              />
            </div>
            <div>
              <label for="email">
                Adresse e-mail<acronym title="Obligatoire">*</acronym></label
              >
              <input
                aria-required="true"
                id="email"
                name="email"
                placeholder="Champ obligatoire"
                required=""
                type="email"
                value=""
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Adresse</legend>
            <div>
              <label for="rue">
                Rue<acronym title="obligatoire">*</acronym>:</label
              >
              <input
                aria-required="true"
                id="rue"
                name="rue"
                placeholder="Champ obligatoire"
                required=""
                type="text"
              />
            </div>
            <div>
              <label for="numero">
                Numéro<acronym title="obligatoire">*</acronym>:</label
              >
              <input
                aria-required="true"
                id="numero"
                name="numero"
                placeholder="Champ obligatoire"
                required=""
                type="text"
              />
            </div>
            <div>
              <label for="code">
                Code Postal<acronym title="obligatoire">*</acronym>:</label
              >
              <input
                aria-required="true"
                id="code"
                maxlength="4"
                name="code"
                placeholder="Champ obligatoire"
                required=""
                type="text"
              />
            </div>
            <div>
              <label for="ville">
                Ville<acronym title="obligatoire">*</acronym>:</label
              >
              <input
                aria-required="true"
                id="ville"
                name="ville"
                placeholder="Champ obligatoire"
                required=""
                type="text"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Statut</legend>
            <div>
              <label for="statut">
                Statut<acronym title="obligatoire">*</acronym>:</label
              >
              <div class="select">
                <select
                  aria-required="true"
                  id="statut"
                  name="statut"
                  required=""
                >
                  <option selected="selected" value="">
                    Choisissez un statut
                  </option>
                  <option value="Demandeur Emploi">Demandeur d'emploi</option>
                  <option value="Travailleur">Travailleur</option>
                </select>
              </div>
            </div>
            <div>
              <label aria-describedby="descriptionNumForem">
                Numéro Forem<br />
                <span id="descriptionNumForem"
                  >Ce numéro est indiqué sur votre carte JobPass</span
                >
              </label>
              <input
                aria-required="false"
                id="inscription"
                maxlength="11"
                name="inscription"
                pattern="[0-9]{11}"
                title="11 chiffres"
                type="text"
                size="11"
                value=""
              />
            </div>
          </fieldset>

          <div class="tree-col">
            <label for="region ">
              Choisir votre région<acronym title="obligatoire"
                >*</acronym
              ></label
            >
            <div class="select">
              <select
                aria-required="true"
                id="region"
                name="region"
                required=""
              >
                <option value="" selected="selected">
                  Choisissez votre région
                </option>
                <option value="1">Brabant wallon</option>
                <option value="2">Charleroi</option>
                <option value="3">Huy</option>
                <option value="4">La Louvière</option>
                <option value="5">Liège</option>
                <option value="6">Luxembourg</option>
                <option value="7">Mons</option>
                <option value="8">Namur</option>
                <option value="9">Verviers</option>
                <option value="10">Wallonie picarde</option>
              </select>
            </div>
          </div>
          <div>
            <label for="formation">
              Formation envisagée<acronym title="obligatoire">*</acronym
              >:</label
            >
            <div class="textarea two-col">
              <textarea
                aria-required="true"
                id="formation"
                name="formation"
                placeholder="Champ obligatoire"
                required=""
              ></textarea>
            </div>
          </div>
          <div class="form-Button">
            <button
              id="boutonFormulaireFormation"
              name="boutonFormulaireFormation"
              type="submit"
              value="Envoyer"
              class="btn btn-primary"
            >
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </article>
  </main>
</div>
<script
  type="text/javascript"
  src="http://publish.realdolmen.com:8081/clientlib-site/resources/js/forms/forms.js"
></script>

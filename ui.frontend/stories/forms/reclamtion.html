<section class="middle">
  <div class="centrePage">
    <nav id="filAriane" class="aem">
      <div class="aem filArianeContainer">
        <a
          title="Besoin de contacter le Forem ? Retrouvez tous les contacts : conseillers, Maisons de l'Emploi, Carrefour Emploi Formation Orientation, centres de formations, ..."
          href="/contact/index.html"
        >
          Accueil - Contact
        </a>
        &gt;&nbsp;

        <a
          title="Aidez-nous à améliorer nos prestations"
          href="/contact/reclamations.html"
        >
          Aidez-nous à améliorer nos prestations
        </a>
        &gt;&nbsp;

        <span> Formulaire de réclamation </span>
      </div>
    </nav>

    <main role="main">
      <article>
        <header>
          <div class="aem title-container">
            <h1>Formulaire de réclamation</h1>
          </div>
        </header>

        <div>
          <form
            enctype="multipart/form-data"
            id="plainte"
            name="plainte"
            method="post"
            action="/FOREM/leforemhe_BE/FORMULAIRES/FormulairePlainte.php"
            class="aem forms"
          >
            <fieldset>
              <legend>Signalétique</legend>
              <div>
                <label for="nom">
                  Nom<acronym title="Obligatoire">*</acronym></label
                >
                <input
                  aria-required="true"
                  id="nom"
                  name="nom"
                  placeholder="Champ obligatoire"
                  required=""
                  type="text"
                  value=""
                />
              </div>
              <div>
                <label for="prenom">
                  Prénom<acronym title="Obligatoire">*</acronym></label
                >
                <input
                  aria-required="true"
                  id="prenom"
                  name="prenom"
                  placeholder="Champ obligatoire"
                  required=""
                  type="text"
                  value=""
                />
              </div>
              <div>
                <label for="societe">
                  Société ou
                  <acronym title="Association sans but lucratif">ASBL</acronym
                  >:</label
                >
                <input
                  aria-required="false"
                  id="societe"
                  name="societe"
                  type="text"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Contact</legend>
              <div>
                <label for="tel">
                  Téléphone&nbsp;/&nbsp;GSM<acronym title="Obligatoire"
                    >*</acronym
                  ></label
                >
                <input
                  aria-required="true"
                  id="tel"
                  name="tel"
                  pattern="[0]{1}([0-9]{8,20})"
                  placeholder="Champ obligatoire"
                  required=""
                  type="tel"
                  value=""
                />
              </div>
              <div>
                <label for="email">
                  Adresse e-mail<acronym title="Obligatoire">*</acronym></label
                >
                <input
                  aria-required="true"
                  id="email"
                  name="email"
                  placeholder="Champ obligatoire"
                  required=""
                  type="email"
                  value=""
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Adresse</legend>
              <div>
                <label for="rue">
                  Rue<acronym title="obligatoire">*</acronym>:</label
                >
                <input
                  aria-required="true"
                  id="rue"
                  name="rue"
                  placeholder="Champ obligatoire"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label for="numero">
                  Numéro<acronym title="obligatoire">*</acronym>:</label
                >
                <input
                  aria-required="true"
                  id="numero"
                  name="numero"
                  placeholder="Champ obligatoire"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label for="code">
                  Code Postal<acronym title="obligatoire">*</acronym>:</label
                >
                <input
                  aria-required="true"
                  id="code"
                  maxlength="4"
                  name="code"
                  placeholder="Champ obligatoire"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label for="localite">
                  Localité<acronym title="obligatoire">*</acronym>:</label
                >
                <input
                  aria-required="true"
                  id="localite"
                  name="localite"
                  placeholder="Champ obligatoire"
                  required=""
                  type="text"
                />
              </div>
              <div>
                <label for="pays">
                  Pays<acronym title="obligatoire">*</acronym>:</label
                >
                <input
                  aria-required="true"
                  id="pays"
                  name="pays"
                  placeholder="Champ obligatoire"
                  required=""
                  type="text"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Objet de la réclamation</legend>
              <div>
                <label for="statut">
                  Statut<acronym title="obligatoire">*</acronym>:</label
                >
                <div class="select">
                  <select
                    aria-required="true"
                    id="statut"
                    name="statut"
                    required=""
                  >
                    <option selected="selected" value="">
                      Choisissez un statut
                    </option>
                    <option value="Demandeur Emploi">Demandeur d'emploi</option>
                    <option value="Travailleur">Travailleur</option>
                    <option value="Stagiaire">Stagiaire</option>
                    <option value="Entreprise">Entreprise</option>
                    <option value="Partenaire">Partenaire</option>
                    <option value="Adjudicataire">Adjudicataire</option>
                    <option value="Autre">Autre</option>
                  </select>
                </div>
              </div>
              <div>
                <label for="date">
                  Date à laquelle les faits se sont produits
                  <span>(jj/mm/aaaa)</span>
                  <acronym title="obligatoire">*</acronym>:</label
                >
                <div class="date">
                  <input
                    aria-required="true"
                    id="date"
                    name="date"
                    placeholder="Champ obligatoire"
                    required=""
                    type="date"
                    pattern="[0-9]{2}[-/]{1}[0-9]{2}[-/]{1}[0-9]{4}"
                    min="2020-01-28"
                    max="2022-01-28"
                  />
                </div>
              </div>
              <div class="one-col">
                <label for="motif">
                  Motif de la réclamation<acronym title="obligatoire">*</acronym
                  >:</label
                >
                <div class="textarea two-col">
                  <textarea
                    aria-required="true"
                    id="motif"
                    name="motif"
                    placeholder="Champ obligatoire"
                    required=""
                  ></textarea>
                </div>
              </div>
              <div class="one-col">
                <label for="adresse">
                  Mentionnez l'adresse précise du lieu où les faits se sont
                  produits <acronym title="obligatoire">*</acronym>:</label
                >
                <div class="textarea two-col">
                  <textarea
                    aria-required="true"
                    id="adresse"
                    name="adresse"
                    placeholder="Champ obligatoire"
                    required=""
                  ></textarea>
                </div>
              </div>
              <div class="inputFile two-col">
                <label for="fichier">
                  Vous pouvez joindre un document à votre demande<br />
                  <span id="descriptionFile"
                    >(Uniquement des documents de type word, pdf, images, taille
                    maximum 5Mb)</span
                  >
                  <div class="title">Sélectionner des fichiers</div>
                </label>
                <input name="MAX_FILE_SIZE" type="hidden" value="5000000" />
                <input
                  aria-describedby="descriptionFile"
                  aria-required="true"
                  id="fichier"
                  name="fichier"
                  type="file"
                />
              </div>
            </fieldset>
            <div class="form-Button">
              <button
                id="boutonFormulaireReclamation"
                name="boutonFormulaireReclamation"
                type="submit"
                value="Envoyer"
                class="btn btn-primary"
              >
                envoyer
              </button>
            </div>
          </form>
        </div>
      </article>
    </main>
  </div>
</section>
<script
  type="text/javascript"
  src="http://dispatcher.realdolmen.com:8081/clientlib-site/resources/js/forms/forms.js"
></script>

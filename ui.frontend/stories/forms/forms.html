<form
  enctype="multipart/form-data"
  id="demandePartic"
  name="demandePartic"
  method="post"
  action="/FOREM/leforemhe_BE/FORMULAIRES/FormulaireDemandeBo.php"
  class="aem forms"
>
  <input id="typeForm" name="typeForm" type="hidden" value="1" />
  <fieldset>
    <legend>Signalétique</legend>
    <div class="tree-col">
      <label> Numéro Forem</label>
      <p id="descriptionNJB">Ce numéro est indiqué sur votre carte JobPass</p>
      <input
        aria-describedby="descriptionNJB"
        aria-required="false"
        id="NF"
        maxlength="11"
        name="NF"
        pattern="[0-9]{11}"
        size="11"
        title="11 chiffres"
        type="text"
        value=""
      />
    </div>
    <div class="tree-col">
      <label for="nom"> Nom<acronym title="Obligatoire">*</acronym></label>
      <input
        aria-required="true"
        id="nom"
        name="nom"
        placeholder="Champ obligatoire"
        required=""
        type="text"
        value=""
      />
    </div>
    <div class="tree-col">
      <label for="prenom">
        Prénom<acronym title="Obligatoire">*</acronym></label
      >
      <input
        aria-required="true"
        id="prenom"
        name="prenom"
        placeholder="Champ obligatoire"
        required=""
        type="text"
        value=""
      />
    </div>

    <div class="tree-col">
      <label for="resident">
        Résident en Belgique<acronym title="Obligatoire'">*</acronym></label
      >
      <div class="select">
        <select
          aria-required="true"
          class=""
          id="resident"
          name="resident"
          size="1"
          required=""
        >
          <option selected="selected" value="">
            Faites un choix - Champ Obligatoire
          </option>
          <option value="oui">oui</option>
          <option value="non">non</option>
        </select>
      </div>
    </div>
    <div class="tree-col">
      <label for="niss">
        Numéro national (NISS)<acronym
          title="Obligatoire si vous êtes un particulier résident en Belgique"
          >*</acronym
        ></label
      >
      <input
        id="niss"
        maxlength="11"
        name="niss"
        pattern="[0-9]{11}"
        size="11"
        title="11 chiffres"
        type="text"
        value=""
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>Contact</legend>
    <div class="tree-col">
      <label for="tel">
        Téléphone&nbsp;/&nbsp;GSM<acronym title="Obligatoire">*</acronym></label
      >
      <input
        aria-required="true"
        id="tel"
        maxlength="11"
        name="tel"
        pattern="[0]{1}([0-9]{8,20})"
        placeholder="Champ obligatoire"
        required=""
        type="tel"
        value=""
      />
    </div>
    <div class="tree-col">
      <label for="email">
        Adresse e-mail<acronym title="Obligatoire">*</acronym></label
      >
      <input
        aria-required="true"
        id="email"
        name="email"
        placeholder="Champ obligatoire'"
        required=""
        type="email"
        value=""
      />
    </div>
    <div class="tree-col">
      <label for="confirmation">
        Confirmation e-mail<acronym title="obligatoire">*</acronym>:</label
      >
      <input
        aria-required="true"
        id="confirmation"
        name="confirmation"
        placeholder="Champ obligatoire"
        required=""
        type="email"
        value=""
      />
    </div>
  </fieldset>
  <div>
    <div>
      <label for="objet">
        Votre demande concerne une des actions suivantes&nbsp;<acronym
          title="Obligatoire"
          >*</acronym
        ></label
      >
      <div class="select tree-col">
        <select aria-required="true" id="objet" name="objet" required="">
          <option selected="selected" value="">
            Faites un choix - Champ Obligatoire
          </option>
          <option value="p4">
            Bénéficier d'aides à l'emploi et la formation
          </option>
          <option value="p6">Créer un compte sur le site leforemhe.be</option>
          <option value="p5">Introduire une réclamation</option>
          <option value="p1">Rechercher un emploi</option>
          <option value="p2">Se former, développer ses compétences</option>
          <option value="p9">
            Signaler des difficultés de compréhension de la langue française
          </option>
          <option value="p10">Signaler une situation de handicap</option>
          <option value="p3">
            S'informer sur l'inscription comme demandeur d'emploi
          </option>
          <option value="p8">Une autre demande</option>
          <option value="p7">Utiliser des services en ligne</option>
        </select>
      </div>
    </div>
    <div class="">
      <label for="motif">
        Veuillez décrire le motif de votre demande&nbsp;<acronym
          title="Obligatoire"
          >*</acronym
        ><br />
        <span id="descriptionProb">
          (Si vous signalez un problème technique, veuillez préciser le type de
          navigateur utilisé ainsi que le message d'erreur obtenu)</span
        >
      </label>
      <div class="textarea two-col">
        <textarea
          aria-describedby="descriptionProb"
          aria-required="true"
          id="motif"
          name="motif"
          placeholder="Champ obligatoire"
          required=""
        ></textarea>
      </div>
    </div>
    <div class="inputFile tree-col">
      <label for="fichier">
        Vous pouvez joindre un document à votre demande<br />
        <span id="descriptionFile">
          (Uniquement des documents de type word, pdf, images, taille maximum
          5Mb)</span
        >
        <div class="title">Sélectionner un fichier</div>
      </label>
      <input name="MAX_FILE_SIZE" type="hidden" value="5000000" />
      <input
        aria-describedby="descriptionFile"
        id="fichier"
        name="fichier"
        type="file"
      />
    </div>
    <div class="inputFile tree-col">
      <label for="fichiers">
        Vous pouvez joindre un document à votre demande<br />
        <span id="descriptionFile">
          (Uniquement des documents de type word, pdf, images, taille maximum
          5Mb)</span
        >
        <div class="title">Sélectionner des fichiers</div>
      </label>
      <input name="MAX_FILE_SIZE2" type="hidden" value="5000000" />
      <input
        aria-describedby="descriptionFile2"
        id="fichiers"
        name="fichiers"
        type="file"
        multiple
      />
    </div>
  </div>
  <div class="form-Button">
    <button
      id="boutonFormulaireContactParti"
      name="boutonFormulaireContactParti"
      type="submit"
      class="btn btn-primary"
      value="Envoyer"
    >
      Envoyer
    </button>
  </div>
  <div>
    <div>
      <div class="checkbox">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
      <div class="checkbox">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          checked="checked"
          value="newsletter"
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
      <div class="checkbox disabled">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
          disabled
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
      <div class="checkbox disabled">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
          checked="checked"
          disabled
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
    </div>
    <div>
      <div class="radio">
        <input type="radio" id="contactChoice1" name="contact" value="email" />
        <label for="contactChoice1">Lorem ipsum dolor</label>
      </div>
      <div class="radio">
        <input
          type="radio"
          id="contactChoice2"
          name="contact"
          value="telephone"
          checked="checked"
        />
        <label for="contactChoice2">Lorem ipsum dolor</label>
      </div>
      <div class="radio disabled">
        <input
          type="radio"
          id="contactChoice3"
          name="test"
          disabled
          value="courrier"
        />
        <label for="contactChoice3">Lorem ipsum dolor</label>
      </div>

      <div class="radio disabled">
        <input
          type="radio"
          id="contactChoice3"
          checked="checked"
          disabled
          name="test"
          value="courrier"
        />
        <label for="contactChoice3">Lorem ipsum dolor</label>
      </div>
    </div>
    <div>
      <div class="toggle">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
          class="toggleInput"
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
      <div class="toggle">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
          class="toggleInput"
          checked="checked"
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
      <div class="toggle disabled">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
          class="toggleInput"
          disabled
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
      <div class="toggle disabled">
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
          checked="checked"
          class="toggleInput"
          disabled
        />
        <label for="subscribeNews">Lorem ipsum dolor</label>
      </div>
    </div>
  </div>
</form>
<script
  type="text/javascript"
  src="http://dispatcher.realdolmen.com/clientlib-site/resources/js/forms/forms.js"
></script>
